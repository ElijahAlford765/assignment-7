<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jokebook</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Jokebook</h1>
  </header>

  <main>
    <section id="random-joke">
      <h2>Random Joke</h2>
      <div id="random-setup"></div>
      <div id="random-delivery"></div>
      <button id="refresh-random">New Random Joke</button>
    </section>

    <section id="categories">
      <h2>Categories</h2>
      <ul id="category-list"></ul>
      <input id="category-search" placeholder="Enter category name..." />
      <button id="search-category">Search</button>
    </section>

    <section id="jokes-in-category">
      <h2 id="category-title">Jokes</h2>
      <div id="jokes-list"></div>
    </section>

  <form id="add-joke-form" action="jokebook/joke/add" method="POST">
 <input id="new-category" name="category" placeholder="Category" required>
<input id="new-setup" name="setup" placeholder="Setup" required>
<input id="new-delivery" name="delivery" placeholder="Delivery" required>

  <button type="submit">Add Joke</button>
</form>

  <script src="js/app.js"></script>
</body>
</html>
